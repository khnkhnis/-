<h2> 밀크티 </h2>

<p>안녕하세요. 강하늘입니다. 저녁에 <strong>인도카레와 <u>짜이</u></strong>를 먹을 것입니다. 짜이는 인도식 밀크티인데요. 아주 진하고 달콤하면서 부드러운 것이 맛있습니다. 예전에 홍콩에 갔을 때도 밀크티를 많이 먹었었는데 잘 기억나지 않는 어려운 이름의 밀크티가 있었어요. 커피와 밀크티를 섞은 음료였는데요. 맛은 별로였지만 굉장히 특이했던 기억으로 남았습니다.</p>
